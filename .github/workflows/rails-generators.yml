name: Rails Generators Comparison

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    paths:
      - "lib/generators/**"
      - "lib/rodauth/rack/rails/**"
      - "test/comparison/**"
      - ".github/workflows/rails-generators.yml"

jobs:
  compare-generators:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.4"]
        rails: ["7.2", "8.0", "8.1"]

    name: Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install Rails and dependencies
        run: |
          gem install rails -v "~> ${{ matrix.rails }}.0"
          gem install sqlite3 -v '~> 2.4'
          gem install bcrypt -v '~> 3.1'
          gem install rodauth-rails -v '~> 1.15'

      - name: Run generator comparison test
        run: ruby test/comparison/compare_rails_adapters.rb
        continue-on-error: true

      - name: Save test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: comparison-failure-ruby${{ matrix.ruby }}-rails${{ matrix.rails }}
          path: /tmp/rodauth-comparison-*/
          retention-days: 3
          if-no-files-found: warn
